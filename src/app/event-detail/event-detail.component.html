<div class="row detail">
    <div class="col-sm-3">
        <form [formGroup]="eventForm">
            <div class="mb-3">
                <label for="title" class="form-label">Event Name *</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    formControlName="title"
                    (change)="showPreview()"
                    required
                    [class]="invalid.title ? 'is-invalid' : ''"
                    id="title"
                >
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                    type="text"
                    class="form-control"
                    id="adrs"
                    formControlName="address"
                    (change)="showPreview()"
                >
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <div class="form-group">
                    <div class="input-group">
                        <input
                            class="form-control"
                            placeholder="yyyy-mm-dd"
                            name="dp"
                            ngbDatepicker
                            #d="ngbDatepicker"
                            formControlName="date"
                            (dateSelect)="showPreview()"
                            (change)="changeDate()"
                            [class]="invalid.date ? 'is-invalid' : ''"
                            id="dt"
                        >
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                        </div>
                    </div>
                </div>
            </div>



            <button
                type="button"
                class="btn btn-primary"
                (click)="addEvent()"
                *ngIf="!event?.id"
                >Add</button>
            <button
                type="button"
                class="btn btn-primary"
                (click)="updateEvent()"
                *ngIf="event?.id"
                >Update</button>
        </form>
    </div>
    <div class="col-sm-3">
        <h5>Preview</h5>
        <app-event-card [data]="event"></app-event-card>
    </div>
    <div class="alert alert-{{notifyType}} notify" role="alert" *ngIf="isShowNotify">
       {{notifyMsg}}
    </div>
</div>
